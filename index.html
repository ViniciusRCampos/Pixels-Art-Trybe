<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pixels Art</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="cabecalho">
      <h1 id="title">Paleta de Cores</h1>
    </header>
    
      <section class="palette-section" id="color-palette">
        <div class="color selected" id="first-color"></div>
        <div class="color random" id="second-color"></div>
        <div class="color random" id="third-color"></div>
        <div class="color random" id="fourth-color"></div>
        <div id="actual-color">
          <p><strong>Cor Atual</strong></p>
          <div class="actual"></div>
        </div>
      </section>


    <div class="centralizar">
      <section>
        <p>
          Digite o tamanho do seu quadro. Mínimo 5. Máximo 50.<br />Valores
          abaixo de 5, serão considerados 5<br />Valores maiores do que 50,
          serão considerados 50.
        </p>
        <input type="number" min="5" max="50" id="board-size" value="5" />
        <button type="button" id="generate-board">#VQV</button>
        <button type="button" id="clear-board">Limpar</button>
      </section>
      <section id="pixel-board"></section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
